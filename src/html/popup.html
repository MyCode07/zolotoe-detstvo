<div class="popup _fixed" id="raschet">
    <div class="popup__body">
        <button class="popup__close">
            <svg width="18" height="17" viewBox="0 0 18 17">
                <use xlink:href='img/svg/icons.svg#close' />
            </svg>
        </button>
        <h2>Расчитать проект</h2>
        <form action="" method="post" class="form form__callback">
            <div class="form__row">
                <div class="form__item" data-required>
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="form__item" data-required>
                    <input type="text" name="phone" placeholder="Телефон">
                </div>
            </div>
            <div class="form__item" data-required>
                <textarea name="msg" id="msg" placeholder="Сообщение"></textarea>
            </div>
            <div class="form__bottom">
                <label>Нажимая кнопку «Отправить», я даю свое согласие на обработку моих<a
                        href="/privacy-policy/">персональных
                        данных.</a> </label>
                <button class="_btn">
                    Отправить
                </button>
            </div>
        </form>
    </div>
</div>
